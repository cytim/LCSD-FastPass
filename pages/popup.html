<!DOCTYPE html>
<html>
<head>
  <title>LCSD FastPass</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/materialize.custom.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="/css/calendar.css" />
  <link rel="stylesheet" type="text/css" href="/css/popup.css" />
  <script src="/scripts/libraries/lodash.min.js"></script>
  <script src="/scripts/libraries/moment.min.js"></script>
  <script src="/scripts/libraries/moment.locale.zh-tw.min.js"></script>
  <script src="/scripts/libraries/jquery.min.js"></script>
  <script src="/scripts/libraries/materialize.min.js"></script>
  <script src="/scripts/libraries/clndr.min.js"></script>
  <script src="/scripts/libraries/storage.js"></script>
  <script src="/scripts/libraries/fastpass.js"></script>
  <script src="/scripts/popup.js"></script>
</head>
<body>
  <section id="reminders">
    <script id="reminder-calendar-template" type="text/template">
      <div class="calendar">
        <div class="controls">
          <div class="month"><%= month %></div>
          <div class="previous-button">&#9668;</div>
          <div class="next-button">&#9658;</div>
        </div>
        <div class="days-of-week">
          <% _.forEach(daysOfTheWeek, function(day) { %>
            <div class="day"><%= day %></div>
          <% }); %>
        </div>
        <div class="days">
          <% _.forEach(days, function(day) { %>
            <% var classes = _.reduce(day.events, function(_classes, event) {
              return _classes + ' ' + event.type;
            }, day.classes); %>
            <div class="<%= classes %>" id="<%= day.id %>">
              <span class="day-number"><%= day.day %></span>
            </div>
          <% }); %>
        </div>
      </div>
    </script>
    <div id="reminder-calendar"></div>
    <div class="calendar-guide">
      <div class="guide">
        <div class="demo-box">
          <div class="day facility-check-reminder"><span class="day-number">31</span></div>
        </div>
        <div class="demo-text">提醒CHECK場</div>
      </div>
    </div>
  </section>

  <section id="actions">
    <div class="btn-container-large"><button id="facility-check-btn" class="btn-large green waves-effect waves-light">立即Check場</button></div>
    <div class="btn-container"><button id="facility-booking-general-btn" class="btn waves-effect waves-light">Book場 (普及版)</button></div>
    <div class="btn-container"><button id="facility-booking-individual-btn" class="btn waves-effect waves-light">Book場 (個人版)</button></div>
  </section>

  <section id="site-title">LCSD FastPass (v2.0.0)</section>
</body>
</html>
