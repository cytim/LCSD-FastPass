<!DOCTYPE html>
<html>
<head>
  <title>LCSD FastPass</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="/css/materialize.custom.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="/css/facility-check.css" media="screen"/>
  <script src="/scripts/libraries/lodash.min.js"></script>
  <script src="/scripts/libraries/jquery.min.js"></script>
  <script src="/scripts/libraries/jquery.validate.min.js"></script>
  <script src="/scripts/libraries/jquery.sticky-kit.min.js"></script>
  <script src="/scripts/libraries/materialize.min.js"></script>
  <script src="/scripts/action.js"></script>
  <script src="/scripts/facility-check.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">LCSD FastPass</a>
    </div>
  </nav>

  <div class="container">
    <form id="search-panel" class="card-panel">
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <select name="date" id="select-date" class="search-criteria" required>
            <option value="" disabled>Loading...</option>
          </select>
          <label>日期</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <select name="facility" id="select-facility" class="search-criteria" required>
            <option value="" disabled>Loading...</option>
          </select>
          <label>設施</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <select name="facility-type" id="select-facility-type" class="search-criteria" required>
            <option value="" disabled>Loading...</option>
          </select>
          <label>種類</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <select name="session" id="select-session" class="search-criteria" required>
            <option value="" disabled>Loading...</option>
          </select>
          <label>時段</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <select name="area" id="select-area" class="search-criteria" required>
            <option value="" disabled>Loading...</option>
          </select>
          <label>地區</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="col s12 m6 l4 offset-m3 offset-l4 waves-effect waves-light btn-large">Check場</button>
      </div>
    </form>

    <div id="search-result-panel">
      <!-- Filter -->
      <div id="result-filter" class="card-panel">
        <div class="clearfix">
          <div id="filter-bookable" class="switch">
            <label>
              可以BOOK嘅場
              <input type="checkbox" checked>
              <span class="lever"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Display Message -->
      <div id="result-message" class="card-panel">
        <h5 class="message light-blue-text text-darken-1">(・ω・)つ 請擇個靚日</h5>
      </div>

      <!-- Display Result -->
      <div id="result-table" style="display: none;">
        <div class="result-table-header light-blue card-panel">
          <div class="location-row">
            <ul class="slots"></ul>
          </div>
        </div>
        <div class="result-table-body">
          <ul class="result-table-list collapsible" data-collapsible="accordion"></ul>
        </div>
        <div class="result-table-guide card-panel">
          <div class="row">
            <div class="col s12 m6 l3">
              <div class="location-row">
                <div class="demo-box slot-non-peak">&nbsp;</div>
                <div class="demo-text">平少少</div>
              </div>
            </div>
            <div class="col s12 m6 l3">
              <div class="location-row">
                <div class="demo-box slot-peak">&nbsp;</div>
                <div class="demo-text">貴少少</div>
              </div>
            </div>
            <div class="col s12 m6 l3">
              <div class="location-row">
                <div class="demo-box"><i class="fa fa-times slot-unavailable"></i></div>
                <div class="demo-text">冇得Book</div>
              </div>
            </div>
            <div class="col s12 m6 l3">
              <div class="location-row">
                <div class="demo-box"><i class="fa fa-check slot-available"></i></div>
                <div class="demo-text">可以Book</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="loading">
    <div class="spinner">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
