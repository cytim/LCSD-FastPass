<!DOCTYPE html>
<html>
<head>
  <title>LCSD Bookable 執場易</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="/css/facility-check.css" media="screen"/>
  <script src="/scripts/lodash.min.js"></script>
  <script src="/scripts/jquery.min.js"></script>
  <script src="/scripts/materialize.min.js"></script>
  <script src="/scripts/action.js"></script>
  <script src="/scripts/facility-check.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper light-blue">
      <a href="#" class="brand-logo center">LCSD Bookable</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="input-field col s12 m6 l4">
        <select id="selectDate" class="search-criteria">
          <option value="" disabled>Loading...</option>
        </select>
        <label>日期</label>
      </div>
      <div class="input-field col s12 m6 l4">
        <select id="selectFacility" class="search-criteria">
          <option value="" disabled>Loading...</option>
        </select>
        <label>設施</label>
      </div>
      <div class="input-field col s12 m6 l4">
        <select id="selectFacilityType" class="search-criteria">
          <option value="" disabled>Loading...</option>
        </select>
        <label>種類</label>
      </div>
      <div class="input-field col s12 m6 l4">
        <select id="selectSession" class="search-criteria">
          <option value="" disabled>Loading...</option>
        </select>
        <label>時間</label>
      </div>
      <div class="input-field col s12 m6 l4">
        <select id="selectArea" class="search-criteria">
          <option value="" disabled>Loading...</option>
        </select>
        <label>地區</label>
      </div>
    </div>
    <div class="row">
      <a id="search" class="col s12 m6 l4 offset-m3 offset-l4 waves-effect waves-light light-blue btn-large">查詢Book場情況</a>
    </div>
  </div>
</body>
</html>
